<form action="/login/register/" method="POST">{% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" name="{{ form.name.name }}" id="first_name" value="{{ user.first_name }}"><br>
    <label for="last_name">Last Name:</label>
    <input type="text" name="{{ form.last_name.name }}" id="last_name" value="{{ user.last_name }}"><br>
    <label for="email">Email:</label>
    <input type="email" name="{{ form.email.name }}" id="email" value="{{ user.email }}"><br>
    <label for="username">Username:</label>
    <input type="text" name="{{ form.username.name }}" id="username" value="{{ user.username }}"><br>
    <input type="submit" value="Submit" />
</form>
